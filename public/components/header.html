<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
<style>
  .nav-link:hover{
    cursor: pointer;
  }
  .navbarMobile{
    display: none;
  }
  @media (max-width: 380px) {
   .navbarMob{
    display: none;
   }
   .navbarMobile{
    display: flex;
   }
  }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/adminDashboard">
            <img
              src="/images/nss_logo.png"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <a class="navbar-brand navbarMob" href="#">National Service Scheme</a>
          <a class="navbar-brand navbarMobile" href="#">NSS FCRIT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="/admin/userDisplay" class="nav-link">Volunteers </a>
              </li>
              <li class="nav-item">
                  <a href="/admin/eventDisplay" class="nav-link">Events</a>
              </li>
              <li class="nav-item">
                <a href="/admin/showCampDetails" class="nav-link">Camp</a>
            </li>
          <li class="nav-item">
            <a onclick="handleLogout()" class="nav-link">LogOut</a>
        </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
<script>
function handleLogout(){
    fetch('/logout', {
    method: 'POST',
  })
    .then(response => {
      if (response.ok) {
        window.location.href = '/';
      } else {
        console.log('Logout request failed.');
      }
    })
    .catch(error => {
      console.error('Error occurred while logging out:', error);
    });
}
</script>
</html>
