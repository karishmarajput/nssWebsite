<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/dash.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#header").load("/components/header.html");
        });
    </script>
</head>

<body>
  <div id="header"></div>
<div class="showNumbers">
  <div id="numberOfVolunteer" class="showNumber"></div>
  <div id="numberOfEvents" class="showNumber"></div>
  <div id="numberOfBenificiar" class="showNumber"></div>
</div>
  <h3>Users</h3>
<div style="display: flex;justify-content: space-around;flex-wrap: wrap;">
  <canvas id="pieChart"></canvas>
  <canvas id="branchPieChart"></canvas>
  <canvas id="userHoursPieChart"></canvas>
  <canvas id="yearInNssChart"></canvas>

</div>
<h3>Events</h3>
<div style="display: flex;justify-content: space-around;flex-wrap: wrap;">
  <canvas id="eventBarGraph"></canvas>
  <canvas id="pieChartCategory"></canvas>
</div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
fetch('/admin/users')
  .then(response => response.json())
  .then(users => {
    document.getElementById('numberOfVolunteer').innerHTML = `${users.length} Volunteer`
    const maleCount = users.filter(user => user.gender === 'male').length;
    const femaleCount = users.filter(user => user.gender === 'female').length;
    const pieChartCanvas = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieChartCanvas, {
      type: 'pie',
      data: {
        labels: ['Male', 'Female'],
        datasets: [{
          data: [maleCount, femaleCount],
          backgroundColor: ['#FF6384', '#36A2EB'],
        }],
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Gender of volunteer'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
      },
    });

    const branchCounts = users.reduce((counts, users) => {
      counts[users.branch] = (counts[users.branch] || 0) + 1;
      return counts;
    }, {});
    const branchLabels = Object.keys(branchCounts);
    const branchData = Object.values(branchCounts);
    const pieChartBranch = document.getElementById('branchPieChart').getContext('2d');
    const branchPieChart = new Chart(pieChartBranch, {
      type: 'pie',
      data: {
        labels: branchLabels,
        datasets: [{
          data: branchData,
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#E7E9ED'],
        }],
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Department of volunteer'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
      },
    });
    
    const userHours = users.map(user => {
      const attendedHours = user.eventsAttended.reduce((total, event) => total + event.hours, 0);
      const organisedHours = user.eventsOrganised.reduce((total, event) => total + event.organisersHr, 0);
      return attendedHours + organisedHours;
    });
    const rangeLabels = ['0-50', '50-100', '100-120','above 120'];
    const rangeData = [0, 0, 0,0];
    userHours.forEach(hours => {
      if (hours <= 50) {
        rangeData[0]++;
      } else if (hours <= 100) {
        rangeData[1]++;
      } else if(hours <=120) {
        rangeData[2]++;
      }else{
        rangeData[3]++;
      }
    });
    const pieChartCanvasHour = document.getElementById('userHoursPieChart').getContext('2d');
    const userHoursPieChart = new Chart(pieChartCanvasHour, {
      type: 'pie',
      data: {
        labels: rangeLabels,
        datasets: [{
          data: rangeData,
          backgroundColor: ['#4BC0C0', '#FFCE56', '#36A2EB','#869297'],
        }],
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Hour Completed by Volunteers'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
      },
    });
    const yearInNssCounts = users.reduce((counts, user) => {
      const year = user.yearInNss;
      counts[year] = (counts[year] || 0) + 1;
      return counts;
    }, {});
    const labels = Object.keys(yearInNssCounts);
    const counts = Object.values(yearInNssCounts);
    const ctx = document.getElementById('yearInNssChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Users',
          data: counts,
          backgroundColor: 'rgba(75, 192, 192, 0.6)', // Customize the bar color
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            precision: 0,
          }
        },
        plugins: {
            title: {
                display: true,
                text: 'Year in NSS'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
      }
    });

  
  })
  .catch(error => {
    console.error('Error fetching user data:', error);
  });
fetch('/admin/events')
  .then(response => response.json())
  .then(events => {
    document.getElementById('numberOfEvents').innerHTML = `${events.length} Events`
    const months = {};
    let beneficiaries = 0
    events.forEach(event => {
      const eventDate = new Date(event.eventDate);
      beneficiaries += event.numberOfBenificiar || 0;
      const month = eventDate.toLocaleString('en-US', { month: 'short' });
      months[month] = (months[month] || 0) + 1;
    });
    document.getElementById('numberOfBenificiar').innerHTML= `${beneficiaries} Benificiars`
    let labels = Object.keys(months);
    let data = Object.values(months);
    let ctx = document.getElementById('eventBarGraph').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Event Count',
          data: data,
          backgroundColor: '#36A2EB',
          borderColor: '#36A2EB',
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Month-wise Events'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
        scales: {
          y: {
            beginAtZero: true,
            stepSize: 1
          }
        }
      }
    });
    const categories = {};
    events.forEach(event => {
      const category = event.category;
      categories[category] = (categories[category] || 0) + 1;
    });
    labels = Object.keys(categories);
    data = Object.values(categories);
    ctx = document.getElementById('pieChartCategory').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
          hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
        }]
      },
      options: {
        plugins: {
            title: {
                display: true,
                text: 'Category-wise Events'
            }
        },
        responsive: false,
        width: 300,
        height: 300,
      }
    });
  })
  .catch(error => {
    console.error('Error fetching events:', error);
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
