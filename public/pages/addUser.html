<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#header").load("/components/header.html");
            $("#footer").load("/components/footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <div class="container mt-5">
        <h1>Volunteer Form</h1>
        <form action="/admin/adduser" method="POST" class="mt-4">
            <div class="mb-3 row">
                <label for="vec" class="col-sm-2 col-form-label">VEC</label>
                <div class="col-sm-6">
                    <input type="text" name="vec" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="branch" class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-6">
                    <select name="branch" class="form-select">
                        <option value="computer">Computer</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                        <option value="extc">EXTC</option>
                        <option value="it">IT</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="div" class="col-sm-2 col-form-label">Division</label>
                <div class="col-sm-6">
                    <select name="div" class="form-select">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="NA">NA</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sem" class="col-sm-2 col-form-label">Semester</label>
                <div class="col-sm-6">
                    <select name="sem" class="form-select">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="contactNo" class="col-sm-2 col-form-label">Contact No</label>
                <div class="col-sm-6">
                    <input type="number" name="contactNo" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nameOfClg" class="col-sm-2 col-form-label">Name of College</label>
                <div class="col-sm-6">
                    <input type="text" name="nameOfClg" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-6">
                    <input type="date" name="dob" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="bloodGroup" class="col-sm-2 col-form-label">Blood Group</label>
                <div class="col-sm-6">
                    <select name="bloodGroup" class="form-select">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-6">
                    <select name="gender" class="form-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-6">
                    <textarea name="address" rows="4" cols="50" class="form-control"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="yearInNss" class="col-sm-2 col-form-label">Year in NSS</label>
                <div class="col-sm-6">
                    <select name="yearInNss" class="form-select">
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="batch" class="col-sm-2 col-form-label">Batch</label>
                <div class="col-sm-6">
                    <select name="batch" class="form-select">
                        <option value="2022-2024">2022-2023</option>
                        <option value="2023-2025">2023-2025</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <input type="submit" class="btn btn-warning" value="Create New User">
                </div>
            </div>
        </form>
    </div>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
