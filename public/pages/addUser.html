<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
          $("#header").load("/components/header.html");
          $("#footer").load("/components/footer.html");
      });
  </script>
    <style>
        html, body {
            height: 100%;
        }

        .container {
            min-height: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            flex: 1 0 auto;
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        #loadingOverlay .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .alert-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
        .submitBtn{
            background-color: #46397D !important;
            color: white !important;
          
        }
        @media screen and (max-width: 480px){
            .submitRow{
                display: flex;
                justify-content: center;
            }
            .submitRow input{
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5 content">
        <h1>Volunteer Form</h1>
        <div class="alert-container"></div>
        <form id="addVolunteerForm" class="mt-4">
            <div class="mb-3 row">
                <label for="vec" class="col-sm-4 col-form-label">VEC</label>
                <div class="col-sm-8">
                    <input type="text" name="vec" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="branch" class="col-sm-4 col-form-label">Branch</label>
                <div class="col-sm-8">
                    <select name="branch" class="form-select">
                        <option value="computer">Computer</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                        <option value="extc">EXTC</option>
                        <option value="it">IT</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="div" class="col-sm-4 col-form-label">Division</label>
                <div class="col-sm-8">
                    <select name="div" class="form-select">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="NA">NA</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sem" class="col-sm-4 col-form-label">Semester</label>
                <div class="col-sm-8">
                    <select name="sem" class="form-select">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="contactNo" class="col-sm-4 col-form-label">Contact No</label>
                <div class="col-sm-8">
                    <input type="number" name="contactNo" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nameOfClg" class="col-sm-4 col-form-label">Name of College</label>
                <div class="col-sm-8">
                    <input type="text" name="nameOfClg" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
                <div class="col-sm-8">
                    <input type="date" name="dob" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="bloodGroup" class="col-sm-4 col-form-label">Blood Group</label>
                <div class="col-sm-8">
                    <select name="bloodGroup" class="form-select">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <textarea name="address" rows="4" cols="50" class="form-control"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="yearInNss" class="col-sm-4 col-form-label">Year in NSS</label>
                <div class="col-sm-8">
                    <select name="yearInNss" class="form-select">
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="batch" class="col-sm-4 col-form-label">Batch</label>
                <div class="col-sm-8">
                    <select name="batch" class="form-select">
                        <option value="2022-2024">2022-2023</option>
                        <option value="2023-2025">2023-2025</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>

            <div class="row submitRow">
                <input type="submit" class="btn submitBtn btn-warning" value="Create New User">
            </div>
        </form>
    </div>

    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        const form = document.getElementById('addVolunteerForm');
        form.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            console.log(data)
            sendData(data);
        }

        function sendData(data) {
            showLoadingOverlay();

            fetch('/admin/adduser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(response => {
                hideLoadingOverlay();
                if (response.success) {
                    showSuccessAlert("Volunteer created Successfully");
                } else {
                    showErrorAlert(response.error);
                }
            })
            .catch(error => {
                hideLoadingOverlay();
                showErrorAlert('An error occurred while processing the request.');
            });
        }

        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showSuccessAlert(message) {
            const alertContainer = document.querySelector('.alert-container');
            const alert = document.createElement('div');
            alert.classList.add('alert', 'alert-success', 'alert-dismissible', 'fade', 'show');
            alert.innerHTML = `
                <strong>Success!</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alertContainer.removeChild(alert);
            }, 2000);
        }

        function showErrorAlert(message) {
            const alertContainer = document.querySelector('.alert-container');
            const alert = document.createElement('div');
            alert.classList.add('alert', 'alert-danger', 'alert-dismissible', 'fade', 'show');
            alert.innerHTML = `
                <strong>Error!</strong> ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alertContainer.removeChild(alert);
            }, 2000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
